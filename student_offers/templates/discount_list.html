{% extends "base.html" %}

{% block title %}Available Discounts{% endblock %}
{% block header_title %}Available Discounts{% endblock %}

{% block content %}
    <div class="categories-grid">
        {% for category in categories %}
            <div class="discount-card">
                <h2 class="mb-2">{{ category.name }}</h2>
                <p class="mb-4 text-light">Explore amazing student discounts in this category</p>
                <button onclick="window.location.href='{% url 'category_detail' category.id %}'" class="primary">
                    View Offers
                </button>
            </div>
        {% endfor %}
    </div>
{% endblock %}
